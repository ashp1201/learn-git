<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Add Product</title>
</head>

<body>
  {% include "navbar.html" %}

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    {% load static %}
    <style>
      .card {
          background-color: beige;
          margin-top: 10%;
          margin-bottom: 10%;
          border-radius: 10px;
      }
      #btn{
          text-align: center;

      }
  </style>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <img src="{% static 'media/logo.png' %}" alt="image" id="wow" height="100px" width="100px"
                    style="margin-left: 40%; border-radius: 50%;">
                <h1 style="text-align: center;">Add Product</h1>
            </div>
              <div class="mb-3 border border-dark p-3">
                <label for="Pname">Product Name</label>
                <input id="Fname" type="text" class="form-control" placeholder="Enter your product name" name="Pname"
                  required>
              </div>
              <div class="mb-3 border border-dark p-3">
                <label for="Pprice">Product Price</label>
                <input id="Pprice" type="number" class="form-control" placeholder="Enter your product price"
                  name="Pprice" required>
              </div>
              <div class="mb-3 border border-dark p-3">
                <label for="Quantity">Product Quanty </label>
                <input id="Quantity" type="number" class="form-control" placeholder="Enter your product quantity"
                  name="Pquantity" required>
              </div>
              <div class="mb-3  border border-dark p-3">
                <label for="formFile" class="form-label">Product Image </label>
                <input id="Pimage" name="Pimage" type="file" class="file form-control" data-browse-on-zone-click="true" required>
              </div>
              <div class="d-grid gap-2 d-md-block" id="btn">
                <button type='submit'  class="btn btn-primary" type="button">Submit</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
