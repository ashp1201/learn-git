<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap");

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ebe8ff;
}

.cart-button {
  position: relative;
  padding: 10px;
  width: 150px;
  height: 50px;
  border: 0.2px solid black;
  border-radius: 10px;
  background-color: white;
  outline: none;
  cursor: pointer;
  margin: 0 10px;
  color: black;
  transition: 0.3s ease-in-out;
  overflow: hidden;
   user-select: none; 
}

.cart-button:hover {
  background-color: whitesmoke;
}
.cart-button:active {
  transform: scale(0.9);
}

.cart-button .fa-shopping-cart {
  position: absolute;
  z-index: 2;
  top: 50%;
  left: -10%;
  font-size: 2em;
  transform: translate(-50%, -50%);
}

.cart-button span {
  position: absolute;
  z-index: 3;
  left: 50%;
  top: 50%;
  font-size: 1.2em;
  color: black;
  transform: translate(-50%, -50%);
}
.cart-button span.add-to-cart {
  opacity: 1;
}
.cart-button span.added {
  opacity: 0;
}

.cart-button.clicked .fa-shopping-cart {
  animation: cart 1.5s ease-in-out forwards;
}

.cart-button.clicked span.add-to-cart {
  animation: txt1 1.5s ease-in-out forwards;
}
.cart-button.clicked span.added {
  animation: txt2 1.5s ease-in-out forwards;
}
@keyframes cart {
  0% {
    left: -10%;
  }
  40%,
  60% {
    left: 50%;
  }
  100% {
    left: 50%;
  }
}

@keyframes txt1 {
  0% {
    opacity: 1;
  }
  20%,
  100% {
    opacity: 0;
  }
}
@keyframes txt2 {
  0%,
  80% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}



        .con{
          height:580px;
          width:500px;
          border:10px;
          border-color: red;
          border-radius: 10%;
          background-color:black;
          border: 2px lightgray solid;
        }
        
      .wow{
          height:300px;
          width:500px;
          }
      .r1{
          display: flex;
              align-content: center;
              justify-content: center;
              margin-top:0.6rem;
              font-size:25px;
              color: white;
          }
          .checked {
                color: orange;
              
          }	
          .r{
              display: flex;
              align-content: center;
              justify-content: center;
              margin-top:2rem;
              color: white;
              
          }
          .m1{
              height: 100px;
              width:500px;
              border-bottom-left-radius: 50px;
              border-bottom-right-radius:50px;
              margin-top: 2rem;

          }
      </style>
  </head>
  <body>
   
      <div class="container">
        <div class="row">
         <div class="col">
          {% include "navbar.html" %}
         </div>
        </div>
        <div class="row">
          <div class="col">
            {% block body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="container p-2">
        <div class="row  grid gap-3 mt-3">
          {% for i in p %}
            <div class="col border border-2 p-0 rounded-3"> 
              
                <div class="card" style="width: 100%;">
                  
                    <div class="card-body">
                      <img src="{{i.pimage}}" class="card-img-top" alt="">
                      <h5 class="card-title">Name : {{i.pname}}</h5>
                      <h5 class="card-title">Price : {{i.pprice}}</h5>
                    <h5 class="card-title">Quantity : {{i.pquantity}} unit</h5>
                        <p class="card-text">
                            <div>
                                <strong>Rating:</strong>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star  checked"></span>
                                <span class="fa fa-star"></span>
                            </div>
                        </p>
                          
                          <button class="cart-button" onclick="add()">
                            <span class="add-to-cart" >Add to cart</span>
                            <span class="added"></span>
                            <i class="fa fa-shopping-cart"></i>
                          </button>
                         
                          <div class="card-img-bot mt-3"></div>
                    </div>
                    <script>
      

                      var cartButtons = document.querySelectorAll('.cart-button');
                      var card_value = document.querySelector(".added");
                      var pqtplus = document.querySelector(".pqt-plus");
                      var pqtminus = document.querySelector(".pqt-minus");
                      var cartvalue = 0;
                      
                      cartButtons.forEach(button => {
                        button.addEventListener('click', cartClick);
                      });
                      function cartClick() {
                        let button = this;
                        button.classList.add('clicked');
                          card_value.textContent = cartvalue += 1;
                      }
                      
                      pqtplus.addEventListener('click', function(){
                          if(card_value.nodeValue <= 0){
                           card_value.textContent = cartvalue +=1;
                          }
                      });
                      
                      pqtminus.addEventListener('click', function(){
                          if(Number(card_value.innerText) - 1 >= 0){
                              card_value.textContent = cartvalue -=1;
                      }
                      });
                      
                          </script>
                    
                  
            </div>
          </div>
          {% endfor %}
          </div>
        </div>
    </div>
    {% endblock body %}
          </div>
        </div>
      </div>
    
    
  </body>
