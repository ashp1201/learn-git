<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    {% load static %}
    {% include "navbar.html" %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body" style="background-color: beige;">

                        <form action="" method="post">
                          {% csrf_token %} 
                            <div class="mb-3">
                                <img src="{% static 'media/logo.png' %}" alt="image" id="wow" height="100px" width="100px"
                                    style="margin-left: 40%; border-radius: 50%;">
                                <h1 style="text-align: center;">User Registration</h1>
                            </div>
                            <div class="mb-3 border border-dark p-3">
                                <label for="Fname">First Name</label>
                                <input id="Fname" type="text" class="form-control" placeholder="Enter your first name"
                                    name="Fname" required>
                            </div>
                            <div class="mb-3 border border-dark p-3">
                                <label for="Lname">Last Name</label>
                                <input id="Lname" type="text" class="form-control" placeholder="Enter your last name"
                                    name="Lname" required>
                            </div>
                            <div class="mb-3 border border-dark p-3">
                                <label for="email">Email</label>
                                <input id="email" type="email" class="form-control" placeholder="Enter your email id"
                                    name="Email" required>
                            </div>
                            <div class="mb-3 border border-dark p-3">
                                <label for="gender">Gender</label>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <input class="form-check-input mt-1" type="radio" value="male" name="Gender"
                                                aria-label="Radio button for following text input" required>
                                            <label for="">Male</label>
                                        </div>
                                        <div class="col">
                                            <input class="form-check-input mt-1" type="radio" value="female"
                                                name="Gender" aria-label="Radio button for following text input"
                                                required>
                                            <label for="">Female</label>
                                        </div>
                                        <div class="col">
                                            <input class="form-check-input mt-1" type="radio" value="other"
                                                name="Gender" aria-label="Radio button for following text input"
                                                required>
                                            <label for="">Other</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 border border-dark p-3">
                                <label for="mob">Mobile No.</label>
                                <input id="mob" type="number" class="form-control"
                                    placeholder="Enter your mobile number" name="Phone" required>
                            </div>
                            <div class="mb-3 border border-dark p-3">
                                <label for="mob">Enter address</label>
                                <textarea id="" class="form-control" placeholder="Enter your address" name="Address"
                                    rows="4" cols="50" required></textarea>
                            </div>
                            <div class="mb-3 border border-dark p-3">
                                <label for="pass">Password</label>
                                <input id="pass" type="password" class="form-control" placeholder="Enter your password"
                                    name="Pass1" required>
                            </div>
                            <div class="mb-3 border border-dark p-3">
                                <label for="Cpass">Confirm Password</label>
                                <input id="Cpass" type="password" class="form-control" placeholder="Enter your password"
                                    name="Pass2" required>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                        </form>
                    </div>
                </div>
            </div>
            </body>

</html>
